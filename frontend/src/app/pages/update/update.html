<div class="min-h-[79vh] flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl  w-full max-w-2xl">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Update Profile</h2>


    
    <form [formGroup]="updateForm" *ngIf="updateForm" class="space-y-4 grid grid-cols-4 gap-x-10 p-5" (ngSubmit)="onSubmit()">

      <!-- Full Name -->
      <div class="col-span-2">
        <label class="block text-gray-600 text-sm mb-1">Full Name</label>
        <input type="text"
          class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="full_name" />
      </div>

      <!-- Email -->
      <div class="col-span-2">
        <label class="block text-gray-600 text-sm mb-1">Email</label>
        <input type="email"
        
          class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="email" />
      </div>

      <!-- Date of Birth -->
      <div class="col-span-2">
        <label class="block text-gray-600 text-sm mb-1">Date of Birth</label>
        <input type="date"
          class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="date_of_birth" />
      </div>

      <!-- Phone Number -->
      <div class="col-span-2">
        <label class="block text-gray-600 text-sm mb-1">Phone Number</label>
        <input type="text"
          class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="phone_number" />
      </div>

      <!-- Address -->
      <div class="col-span-2">
        <label class="block text-gray-600 text-sm mb-1">Address</label>
        <textarea
          class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="address"></textarea>
      </div>

      <!-- Profile Picture -->
      <div class="col-span-2">
        <label class="block text-gray-600 text-sm mb-1">Profile Picture URL</label>
        <input type="text"
          class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="profile_picture" />
      </div>

      <!-- Submit Button -->
      <div class="col-span-2">
        <button type="submit"
          class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition duration-300">
          Update
        </button>

        
      </div>



    </form>
  </div>
</div>
